<title>*** Image Size 조정하기 ***</title>
<script>
// 1. 고전적 이벤트 처리방식
	onload = function() {
		var bcnt = 0 ;
		var scnt = 0 ;
		var image = document.getElementById('img');
		var big = document.getElementById('bb');
		var small = document.getElementById('bs');
		
		big.onclick=function() {
			if (bcnt<10) {
				image.width  += 10 ;
				image.height += 10 ;
				bcnt ++ ;
			} else alert('최대 크기 입니다~~') ;
		} // big
		
		small.onclick=function() {
			if (image.width>10 && image.height>10 && scnt<10) {
				image.width  -= 10 ;
				image.height -= 10 ;
				scnt ++ ;
			} else alert('최소 크기 입니다~~') ;
		} // small
	}  // onload 
	
// 2. 인라인+스크립트 방식 
// 지역변수 사용시 => 버튼을 누를때마다 cnt 값 reset 그러므로 정확하게 count 될수없음
// 전역변수 사용하고 big, small 각각 사용함
