<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JS Basic09 _ Function **</title>
<script>
//1) Function 선언, 매개변수, return, 사용
// => 선언적 함수
	function first(x) {
		return x*x;	
	}
	document.write('first(5) =>'+first(5)+'<br>') ;
// 2) 익명함수 : 이름없이 변수의 Type으로 정의하는 경우
// 정의
	var noName=function() {
		document.write('~~~ 익명함수 Test ~~~<br>') ;
	}
// 익명함수 사용
	noName();
// 함수의 Type과 함수 내용 출력하기
	document.write('first=>'+typeof(first)+','+first+'<br>') ;
	document.write('noName=>'+typeof(noName)+','+noName+'<br>') ;

// 3) 함수의 우선순위
// 3.1) 익명함수간의 우선순위 => 변수처럼 적용 ... 
	var noName=function() {
		document.write('~익명함수간의 우선순위 Test 111<br>') ;
	}
	var noName=function() {
		document.write('~익명함수간의 우선순위 Test 222<br>') ;
	}
	noName();
	
 // 3.2) 익명함수와 선언적 함수 간 우선순위
 // => 자바스크립트는 모든 코드를 읽기전에 선언적 함수를 먼저 읽음.
 // => 그러므로 나중에 읽은 함수(즉, 익명함수)를 실행... 
	var myTest=function() {
		document.write('~익명함수와 선언적 함수 간 우선순위 Test AAA<br>') ;
 	}
 	function myTest() {
 		document.write('~익명함수와 선언적 함수 간 우선순위 Test BBB<br>') ;
	}
 	myTest();
 	
 // 4) CallBack 함수      
 // => 매개변수로 함수를 사용 할 수 있으며
 // => 이때 매개변수로 사용되는 함수를 CallBack 함수라 함.
 	function callTenTimes(banana) {
		for (var i = 0; i < 5; i++) {
			document.write(' i : '+i+'=>');
			banana();
		}
	}
 	// 선언적 함수
 	//function myCallBack() {
 	//	document.write('I am CallBack Function ~~<br>');
	//}
 	// 익명 함수
 	 var myCallBack=function() {
 		document.write('I am CallBack Function ~~<br>');
	}
 	
 	myCallBack() ;
 	// CallBack 함수 사용 -> 익명함수도 callBack 함수로 사용가능
 	callTenTimes(myCallBack);
 	
 	// 매개변수의 위치에 익명함수를 직접 기술
 	callTenTimes(function() {
 		document.write('I am CallBack FunctionII ~~<br>');
	});
 
</script>
</head>
<body>
<b>** Function Test **<br>
	** 1) Function 선언, return, 사용 <br>
	** 2) 익명함수, 선언적 함수<br>
	** 3) 함수의 우선순위 <br>
	** 4) CallBack 함수 <br>			
</b>
</body>
</html>
