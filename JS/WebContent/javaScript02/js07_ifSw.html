 function promptTest(){
 		//var now = new Date();
 		//var month = now.getMonth();
 		var s = prompt('몇월인지 적으세요',6);
 		switch(parseInt(s)){
 		case 3: case 4: case 5: alert('봄'); break;
 		case 6: case 7: case 8: alert('여름'); break;
 		case 9:  case 10: case 11: alert('가을'); break;
 		case 12: case 1: case 2: alert('겨울'); break;
 		default : alert('잘못입력하셨습니다'); 
 		}
 }
