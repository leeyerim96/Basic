<script>
// ready: 문서 객체 준비 완료됨을 의미하는 기본 이벤트
// => 자바스크립트의 window.onload=function(){.... } 이벤트와 같은 기능
	$(document).ready(function(){
		// 출력
		/* //document.write('**Hello JQuery !!! <br>');
		alert(' ** Hello JQuery !!! ');
		// 선택자(Selector)
		// 모든 h3에 tag 넣기
		
		$('h3').css('color', 'Blue');
		$('h3').css('background', 'Yellow');
		
		var html = $('h3').html();
		var text = $('h3').text();
		alert('html =>'+html);
		alert('text=> '+text); */
		
		// 값 넣기
		// 모든 h3에 적용, html tag는 적용안됨
		//$('h3').html('<b>하하하 호호호<b>')
		// 모든 h3에 적용, html tag도 적용됨
		//$('h3').text('<b>하하하 호호호<b>');
		
		//id같은 경우 #이 앞에 들어감  클래스는 .
		// 다양한 선택자(Selector)
		// => style에 적용했던 선택자 모두 사용가능
		// => id, class, 상속관계
		$('#iii').html('<a href="http://www.naver.com">ID Test: Naver가기</a>');
		$('.ccc').html('<a href="#">Class Test</a>');
		$('h3:nth-child(1)').css({
				color : 'yellow',
				background: 'aqua'
		})
		$('h3:nth-child(2n)').css({
			color : 'green',
			background : 'pink'
		})
		
		
	}) //ready

</script>


</head>
<body>
	<h3>** JQuery Basic**</h3>
