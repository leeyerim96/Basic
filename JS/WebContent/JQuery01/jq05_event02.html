<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Event Test02_Method Chaining **</title>
<script src="../jsLib/jquery-3.2.1.min.js"></script>
<script>
// Test1.
// 1) box1 의 width 100, height 100, color, background, 
//    글씨는 box내에서 정중앙에 오도록 ,
// 2) 이 box 를 click 하면  background 가 Yellow 로 바뀌도록 ..
// => jQuery 를 이용해서 지정하세요
$(document).ready(function() {
	// Test1.
	$('#box1').css({
		width: 100,
		height: 100,
		color: 'purple',
		textAlign:'center',
		lineHeight: '100px',
		// 세로 맞춤에 유용함 , 반드시 단위를 지정해야함
		background: 'aqua'	
	}); // css
	$('#box1').click(function(){
		$(this).css('background','yellow');
	}); // click
// Test2.	
// 하나의 태그에 스타일 변경 및 여러 이벤트, 즉 여러 메서드를 적용해야 하는경우 ....	
// jQuery 라이브러리의 문서객체 조작 메서드는
// 호출 이후 자기 자신을 반환하는 특징이 있으므로
// $...태그를 반복적으로 사용할 필요 없이 
// 메서드를 연속 사용할 수 있음 => Method Chaining

	$('#box1').css({
		width: 100,
		height: 100,
		color: 'purple',
		textAlign:'center',
		lineHeight: '100px',
		background: 'aqua'	
	}).on('click',function(){
					$(this).css('background','yellow');
	}).on('mouseenter',function(){
					$(this).css('background','hotpink');
	}).on('mouseleave',function(){
					$(this).css('background','aqua');
	});
	 
// Test3 => 하나의 on 메서드 사용하기
	$('#box2').css({
		width: 100,
		height: 100,
		color: 'green',
		textAlign:'center',
		lineHeight: '100px',
		background: 'gray'
	}).on({
		click:function() {
			$(this).css('background','red');	},
		mouseenter:function(){
			$(this).css('background','yellow'); },
		mouseleave:function(){
			$(this).css('background','gray'); }
	}); // on
// Test4. 기본 이벤트 제거하기
//   => a 태그 또는 submit 에 내장된 기본 이벤트를 무효화 할때 이용
//   => 이벤트메서드의 function의 매개변수는 발생된 이벤트를 전달하며,
//		필요시에 사용할 수 있음.	
	$('a').click(function(e){
		alert('클릭 아무리 해도 안되여 ~~~');
		e.preventDefault();
		// 매개변수로 전달된 이벤트를 제거 함.
	}) // click 
	
}); // ready
</script>
</head>
<body>
<h3>** Method Chaining **</h3>
<h3>=> 하나의 Tag가 여러 메서드를 사용해야 하는 경우 </h3>
<h3>=> 마치 체인 처럼 연결해서 구현할 수 있음 </h3>
<div id=box1>Test 1</div>
<div id=box2>Test 2</div>
<h3>** 기본 이벤트 제거하기 **</h3>
<a href='http://www.naver.com'>기본이벤트 제거_안넘어간다</a>
</body>
</html>
