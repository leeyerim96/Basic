<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** attr 메서드 Test **</title>
<script src="../jsLib/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
// 1. 속성 추출
// => attr 메서드에 매개변수를 하나만 입력하면 해당 매개변수 속성값 추출
	var s=$('script').attr('src');
	//alert('속성 추출 Test=>'+s);
	
// 2. 속성 지정 하기
// 2.1) 하나씩 지정하기
	$('#m1').attr('src','../image/aaa.gif');
	$('#m1').attr('width','100');
	$('#m1').attr('height','150');
// 2.2) 한번에 여러속성 지정하기
	$('#m2').attr({
		src:'../image/bbb.gif',
		width:'100',
		height:'150'
	});
// 2.3) 익명 함수로 지정하기
// => function(i) : (숫자)
//	    매개변수는 필요시에 필요한것만 는 지정하여 사용할수있다
//    즉, 필요 없을때에는 매개변수 없이도 사용할 수 있다. 
//    이때 매개변수명은 임의로 지정가능하고(i,j,k...), 
//    값은 인덱스는 0 부터 순서대로 적용됨.
// => 그리고 이때 리턴값이 속성에 적용됨.
// 2.3.1) src 속성에 적용
	$('#m3').attr({
		src:function(i) {
				var size=(i+2)*100;
				return 'http://placehold.it/'+size+'X100';
			// http://placehold.it => 더미 이미지를 생성해 주는 서비스
			// => http://placehold.it/200X100 
		}
	});
// 2.3.2) width 속성에 적용 (매개변수 없이 사용)
	$('#m4').attr({
		src:'../image/ccc.gif',
		width: function() {
					var size=3;
					return size*50;
		 		},
		height:'150'
	});
// 2.3.3) 여러 태그의  width 속성에 적용 
// => (매개변수값: 0~순차적으로 자동적용)
	$('.m5').attr({
		src:'../image/eee.gif',
		width:function(w) {
				var size=(w+1) ;
				return size*100;
 			} ,
		height:'150'	
	});

}) // ready
</script>
</head>
<body>
<h3>* attr 메서드 Test **</h3>
=> : 문서객체(=노드,Tag)의 속성을 조작  <br>
<img id=m1 /><br> 
<img id=m2 /><br>
<img id=m3 /><br>
<img id=m4 /><br>
<img class=m5 /><br>
<img class=m5 /><br>
<img class=m5 /><br>
</body>
</html>
