<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** id, class 추가 & hover Test**</title>
<script src="../jsLib/jquery-3.2.1.min.js"></script>
<script>
//hover(이벤트)메서드
//hover(f1,f2) => f1은 마우스 hover 실행, f2 반대경우 실행
//$(document).ready(function(){
$(function(){
	$('#box1').hover(function(){
			$('#box1').css({
				width:100,
				height:100,
				borderRadius:50,
				background: "Yellow"
			});
					},function(){
			$('#box1').css({
				width:100,
				height:100,
				borderRadius:0,
				background: "Red"
			});
	}); // hover
	$('#box2').hover(function(){
	$('#box2').css({
		width:100,
		height:100,
		borderRadius:50,
		background: "Yellow"
	});
			},function(){
	$('#box2').css({
		width:100,
		height:100,
		borderRadius:0,
		background: "Blue"
	});
}); // hover
}) // ready
//클래스추가
// => 태그에 클래스는 여러개를 사용할 수 있으므로 자주 사용함.
// => addClass('ho') : id box한 div에게 class ho를 추가  // css 위에 한것과 같음
// => removeClass('ho') : id box 인 div 에게 class ho를 제거
// => toggleClass('ho') : 클래스가 있으면 제거, 없으면 추가
</script>
<style>
	#box1 {width: 100px; height: 100px; background-color: red;}
	#box2 {width: 100px; height: 100px; background-color: blue;}
	.ho {width: 200px; height: 200px; background-color: blue; border-radius:50px;}
	#box.ho{background-color:Yellow; border-radius:50px;}
</style>
</head>
<body>
<h3>** id, class 추가 & hover Test**</h3>
<div id=box1 class=cbox></div>
<div id=box2 class=cbox></div>
<div class=ho></div>
</body>
</html>
