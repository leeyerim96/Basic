<h2>** Display : 태그의 표현에 관한 속성 **</h2>
<h2>=> none, block, inline ..</h2>
<pre>
 => none : 표시 안됨. 
 => block : 요소들을 block 요소로 표시 (줄바꿈, 크기 지정 가능) 
 => inline : 요소들을 inline 요소로 표시 (줄바꿈과 크기 지정 불가능) 
 
</pre>
