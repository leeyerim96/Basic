<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** selectorEx05_상태(속성)와 동작(반응)에 의한 선택 **</title>
<style type="text/css">
	/* 1. state */
	input:enabled {background-color: yellow;}
	/* ** enabled : input 태그가 사용 가능할 경우에 */
	input:disabled {background-color: red;}
	/* ** disabled: input 태그가 사용 불가능 할 경우에 */
	input:focus {background-color: green;}
	/* ** focus  : input 태그에 초점이 맞추어진 경우에 */
	/* 2. action */
	h2:hover {color:blue}
	h2:active {color:fuchsia;}
</style>
</head>
<body>
<h2>**1. 상태(속성)에 의한 선택 **</h2>
	<h3>사용가능: enabled</h3>
	<input />
	<h3>사용불가능: disabled</h3>
	<input disabled="disabled" />

<h2>**2. 동작(반응)에 의한 선택 **</h2>
	<h2>Mouse Hover : MouseOn</h2>
	<h2>Mouse Active: 마우스 누르고 있는 동안</h2>

</body>
</html>
