<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** DOM2 - JS Basic Process **</title>
<script>
	window.onload = function(){
		document.getElementById('p1').style.backgroundColor='red';
		document.getElementById('p3').style.backgroundColor='Blue';
	}
</script>
</head>
<body>
<h4>** DOM2 - JS Basic Process **</h4>
=> 해결2 이벤트를 적용 : window.onload <br>
<span id=p1>** Process 1**</span><br>
<script>alert('** Process 2**')</script>
<span id=p3>** Process 3**</span>
</body>
</html>
